<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Type-curses</h1>
    </header>
    <div id="container">
        <p class="lead">Type The Given Letter Within
            <span class="seconds" id="seconds">5</span> Seconds:</p>
        <h2 class="current-letter" id="current-letter">A</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="message" id="message"></h4>

        <div id="timeScore">
            <div id="timePlek">
                <h3>Time Left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div id="scorePlek">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
            <div id="highscorePlek">
                <h3>High Score:
                    <span id="highscore">0</span>
                </h3>
            </div>
        </div>

        <div class="instructies">
            <div class="instructiesPlek">
                <h5>Instructies:</h5>
                <p>Typ elk letter in het opgegeven aantal seconden om te scoren. Om opnieuw te spelen, typt u gewoon het huidige letter. Je score wordt gereset.</p>
            </div>

        </div>
    </div>
</body>

</html>
